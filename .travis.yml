language: rust

rust:
    - stable
    - beta
    - nightly

cache: cargo

addons:
    apt:
        packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake
        sources:
            - kalakris-cmake

matrix:
    allow_failures:
        - rust: nightly

before_script:
    - cargo install cargo-travis

script:
    - cargo build
    - cargo test
    - cargo doc

after_success:
    - cargo coveralls
